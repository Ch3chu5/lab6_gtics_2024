<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Asistentes</th>
    </tr>
    </thead>

    <tr th:each ="artistas : ${artistas}">
        <td >Id</td>
        <td >Nombre</td>
        <td >Fecha</td>
        <td >Asistentes</td>
    </tr>
    </tbody>
</table>

</body>
</html>
