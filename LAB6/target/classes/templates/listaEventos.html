<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1>Lista de Eventos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Asistentes</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="eventos, info : ${eventos}">
                <td th:text = "${info.index}">Id</td>
                <td th:text = "${eventos.nombre}" >Nombre</td>
                <td th:text = "${eventos.fecha}">Fecha</td>
                <td th:text = "${eventos.asistentes}">Asistentes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
